---
jobs:
#### Staging Jobs
- name: generate-stage-site
  serial: true
  plan:
  - get: steeltoe-site-stage
    trigger: true
  - task: generate-site
    config:
      platform: linux
      image_resource:
        type: docker-image
        source: {repository: steeltoeoss/tools-middleman}
      inputs:
      - name: steeltoe-site-stage
      run: 
        path: bash
        args:
        - "-c"
        - cd steeltoe-site-stage && bundle install && middleman build && cp -R ./build/* ../generated-site-content
      outputs:
      - name: generated-site-content
  - task: create-tarball
    config:
      platform: linux
      image_resource:
          type: docker-image
          source: {repository: steeltoeoss/tools-middleman}
      inputs:
      - name: generated-site-content
      run:
        path: tar
        args:
        - czf
        - steeltoe-tarball/steeltoe-stage-content.tgz
        - generated-site-content
      outputs:
      - name: steeltoe-tarball
  - put: steeltoe-stage-content
    params: {file: steeltoe-tarball/steeltoe-stage-content.tgz}

- name: deploy-staging
  serial: true
  plan:
  - get: steeltoe-site-stage
    passed: [generate-stage-site]
  - get: steeltoe-stage-content
    trigger: true
    passed: [generate-stage-site]
  - task: extract-tarball
    config:
      platform: linux
      image_resource:
          type: docker-image
          source: {repository: steeltoeoss/tools-middleman}
      inputs:
      - name: steeltoe-stage-content
      run:
        path: tar
        args:
        - xzf
        - steeltoe-stage-content/steeltoe-stage-content.tgz
        - -C
        - extracted-tarball
      outputs:
      - name: extracted-tarball
  - put: deploy-stage
    params:
      manifest: steeltoe-site-stage/manifest-concourse.yml
      path: extracted-tarball/generated-site-content
      current_app_name: steeltoe-landing-dev-test


#### Production Jobs
- name: generate-prod-site
  serial: true
  plan:
  - get: steeltoe-site-prod
    trigger: true
  - task: generate-site
    config:
      platform: linux
      image_resource:
        type: docker-image
        source: {repository: steeltoeoss/tools-middleman}
      inputs:
      - name: steeltoe-site-prod
      run: 
        path: bash
        args:
        - "-c"
        - cd steeltoe-site-prod && bundle install && middleman build && cp -R ./build/* ../generated-site-content 
      outputs:
      - name: generated-site-content
  - task: create-tarball
    config:
      platform: linux
      image_resource:
          type: docker-image
          source: {repository: steeltoeoss/tools-middleman}
      inputs:
      - name: generated-site-content
      run:
        path: tar
        args:
        - czf
        - steeltoe-tarball/steeltoe-prod-content.tgz
        - generated-site-content
      outputs:
      - name: steeltoe-tarball
  - put: steeltoe-prod-content
    params: {file: steeltoe-tarball/steeltoe-prod-content.tgz}

- name: deploy-prod
  serial: true
  plan:
  - get: steeltoe-site-prod
    passed: [generate-prod-site]
  - get: steeltoe-prod-content
    trigger: true
    passed: [generate-prod-site]
  - task: extract-tarball
    config:
      platform: linux
      image_resource:
          type: docker-image
          source: {repository: steeltoeoss/tools-middleman}
      inputs:
      - name: steeltoe-prod-content
      run:
        path: tar
        args:
        - xzf
        - steeltoe-prod-content/steeltoe-prod-content.tgz
        - -C
        - extracted-tarball
      outputs:
      - name: extracted-tarball
  - put: deploy-prod
    params:
      manifest: steeltoe-site-prod/manifest-concourse.yml
      path: extracted-tarball/generated-site-content
      current_app_name: steeltoe-landing-prod-test


#### Resources for jobs
resources:
### Github resources
- name: steeltoe-site-prod
  type: git
  source:
    uri: git@github.com:SteelToeOSS/steeltoe-site.git
    branch: master
    private_key: {{github_private_key}}
- name: steeltoe-site-stage
  type: git
  source:
    uri: git@github.com:SteelToeOSS/steeltoe-site.git
    branch: dev-test
    private_key: {{github_private_key}}

### Publish to PWS resources
- name: deploy-stage
  type: cf
  source:
    api: https://api.run.pivotal.io
    username: {{cf_username}}
    password: {{cf_password}}
    organization: FrameworksAndRuntimes
    space: development
    skip_cert_check: false
- name: deploy-prod
  type: cf
  source:
    api: https://api.run.pivotal.io
    username: {{cf_username}}
    password: {{cf_password}}
    organization: FrameworksAndRuntimes
    space: development
    skip_cert_check: false

### Storage of site contents resources
- name: steeltoe-stage-content
  type: s3
  source:
    access_key_id: {{access_key_id}}
    secret_access_key: {{secret_access_key}}
    bucket: public.pivotal.com
    versioned_file: steeltoe/steeltoe-stage-content.tgz

- name: steeltoe-prod-content
  type: s3
  source:
    access_key_id: {{access_key_id}}
    secret_access_key: {{secret_access_key}}
    bucket: public.pivotal.com
    versioned_file: steeltoe/steeltoe-prod-content.tgz

